<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Swagger UI</title>
    <script>
        function convertToImage() {
            let responseElement = document.querySelector(".swagger-ui .response-col_description pre");
            if (responseElement) {
                let base64String = responseElement.innerText.trim();
                if (base64String.startsWith("data:image/png;base64,")) {
                    responseElement.innerHTML = `<img src="${base64String}" width="200px" />`;
                }
            }
        }

        setInterval(convertToImage, 1000);
    </script>
</head>
<body>
    <div id="swagger-ui"></div>
</body>
</html>
